<!DOCTYPE html>
<html>
<head>
	<title>Emeka's To-Do App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
    <h1>Emeka's To-Do App</h1>
<body> 
    <div>
        <p>Type In What You Want and Select <b>"Add"</b>. Mark Your Task As Completed By Clicking On The Task Itself</p>
        <p>Remove An Item By Selecting <b>"Remove"</b></p>
    </div>
    <div class="form">
        <form id="addform" class="u-list">
            <input autofocus type="text", id="item" aria-label="Enter a New Item",
            placeholder="e.g. Locate Spice Melange">
            <input type="submit" value="Add" id="add-item">     
        </form>
        <div id="boxing" class="boxes">
            <ul class="list-class" id="list"></ul>
        </div>
    </div>
</body>
    <script src="app.js"></script>
</html>
