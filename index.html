<!DOCTYPE html>
<html>
<head>
	<title>Emeka's To-Do App</title>
</head>
    <h1>Emeka's To-Do App</h1>
<body>
    <div>
        <p>Type In What You Want and Select <b>"Add"</b>. Mark Your Task As Completed By Clicking On The Task Itself</p>
        <p>Remove An Item By Selecting <b>"Remove"</b></p>
    </div>
    <div class="form">
        <form id="addform" class="u-list">
            <input type="text", id="item">
            <input type="submit" value="Add" id="add-item">
        </form>
        <ul id="list"><span class="strike-class" id="strike" ></span></ul>
    </div>
</body>
  <script src="app.js"></script>
</html>
